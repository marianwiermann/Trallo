<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="js/drag-card.js" defer></script>
    <script src="js/add-card.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Trallo</title>
  </head>
  <body>
    <section class="board do">
      <h3>Do</h3>

      <div class="dropzone">
        <div class="card" draggable="true">
          <div class="conteudo">HTML5</div>
        </div>

        <!-- <div class="card" draggable="true">
          <div class="conteudo">CSS3</div>
        </div> -->
      </div>

      <form class="form-adiciona">
        <div class="add">
          <label for="texto"></label>
          <input
            id="texto"
            name="texto"
            type="text"
            placeholder="digitar título"
            class="texto"
          />
        </div>

        <button id="botao-add" class="botao-add">+ Adicionar um cartão</button>
      </form>
    </section>

    <section class="board done">
      <h3>Done</h3>

      <div class="dropzone">
        <!-- <div class="card" draggable="true">
          <div class="conteudo">JavaScrit</div>
        </div> -->
      </div>

      <form class="form-adiciona">
        <div class="add">
          <label for="texto"></label>
          <input
            id="texto"
            name="texto"
            type="text"
            placeholder="digitar título"
            class="texto"
          />
        </div>
        <button id="botao-add" class="botao-add">+ Adicionar um cartão</button>
      </form>
    </section>
  </body>
</html>
